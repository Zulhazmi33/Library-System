<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styling.css">
    <title> Login </title>
</head>
<body style="background-color: blueviolet">
    
    <div class="selectRegistry">
        <a href="register.html" id="linkStudent"> Register </a>
        <a href="login.html" id="linkTeacher"> Login </a>
    </div>
    
    <div class="login">
        <h1> Login </h1>
            
        <form action='main_page.html' method="POST">
            <p> Name  </p>
            <input type='email' name='loginEmail' placeholder='Enter your email address'> <br><br>
            
            <p> Password  </p>
            <input type='text' name='loginPassword' placeholder='Enter your password'> <br><br>

            <input type='submit' value='Login' style="padding: 20px">
        </form>
          
    </div>
</body>
</html>
