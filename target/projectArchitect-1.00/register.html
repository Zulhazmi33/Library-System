<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styling.css">
   <title> Register </title>
</head>
<body style="background-color: blueviolet">
    
    <div class="selectRegistry">
        <a href="register.html" id="linkStudent"> Register </a>
        <a href="login.html" id="linkTeacher"> Login </a>
    </div>
    
    <div class="register">
        <h1> Register </h1>
            
        <form action='login.html' method="POST">
            <p> Name  </p>
            <input type='email' name='email' placeholder='name@gmail.com'> <br>
            
            <p> Password  </p>
            <input type='text' name='password' placeholder='ab123'> <br>
            
            <p> Re-enter Password  </p>
            <input type='text' name='password2' placeholder='Enter your password again'> <br><br>

            <input type='submit' value='Register' style="padding: 20px">
        </form>
          
    </div>
</body>
</html>
